buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'android'
apply plugin: 'crashlytics'
repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 5
        versionName "1.0.4"
    }

    signingConfigs {
        debugConfig {
            keyAlias 'androiddebugkey'
            storeFile file('../debug.keystore')
            keyPassword 'android'
            storePassword 'android'
        }

        releaseConfig {
            keyAlias 'dbottillo'
            storeFile file('../dbottillo.keystore')
            keyPassword ''
            storePassword ''
        }
    }

    buildTypes {
        debug {
            packageNameSuffix ".debug"
            versionNameSuffix "_dev"
            signingConfig signingConfigs.debugConfig
        }
        release {
            debuggable false
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.releaseConfig
        }
    }

    productFlavors {
        free {
            packageName "com.dbottillo.mtgsearchfree"
        }

        paid {
            packageName "com.dbottillo.mtgsearch"
        }
    }
}

task readPasswordFromInput << {
    def console = System.console()
    if (console == null)
        throw new IllegalStateException('no console available, use --no-daemon flag')

    ext.keystorePassword = console.readLine('\n\n\n> Enter keystore password: ')

    android.signingConfigs.releaseConfig.storePassword = ext.keystorePassword
    android.signingConfigs.releaseConfig.keyPassword = ext.keystorePassword
}

tasks.whenTaskAdded { task ->
    if (task.name == 'packageFreeRelease')
        task.dependsOn readPasswordFromInput
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile "com.android.support:appcompat-v7:19.0.+"
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'com.github.castorflex.smoothprogressbar:library:0.3.3'
    compile 'com.crashlytics.android:crashlytics:1.+'

}
