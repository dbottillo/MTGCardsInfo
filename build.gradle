buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
    }

    dependencies {
        apply from: 'dependencies-versions.gradle'
        apply from: 'dependencies-all.gradle'

        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "com.google.firebase:firebase-crashlytics-gradle:$versions.crashlyticsPlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.42.0"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:6.6.1"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "1.20.0"
}

allprojects {
    repositories {
        maven { url "https://maven.google.com" }
        maven { url "https://repo.maven.apache.org/maven2" }
    }

    dependencies {
        apply from: "$rootProject.rootDir/dependencies-groups.gradle"
    }
}

