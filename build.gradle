// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.dagger_version = '2.10'
    ext.support_library_version = '25.3.1'
    ext.smooth_pb_version = '1.1.0'
    ext.leak_canary_version = '1.5.1'
    ext.gson_version = '2.8.0'
    ext.firebase_version = '10.2.1'
    ext.espresso_version = '2.2.2'
    ext.butterknife_version = '8.6.0'
    ext.mockito_version= '2.1.0'
    ext.rx_java_version = '2.0.3'
    ext.rx_android_version = '2.0.1'
    ext.picasso_version = '2.5.2'
    ext.crashlytics_version = '2.5.5'
    ext.junit_version = '4.12'
    ext.hamcrest_version = '1.3'
    ext.fest_version = '2.0M10'
    ext.support_runner_version = '0.5'
    ext.dexmaker_mockito_version = '1.2'
    ext.kotlin_version = '1.1.3'
    ext.constraint_layout_version = '1.0.0-beta5'

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha5'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'io.fabric.tools:gradle:1.22.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        maven {
            url "https://maven.google.com"
        }
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
}
