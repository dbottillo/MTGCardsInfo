// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.dagger_version = '2.19'
    ext.support_library_version = '28.0.0'
    ext.smooth_pb_version = '1.1.0'
    ext.leak_canary_version = '1.6.2'
    ext.gson_version = '2.8.5'
    ext.espresso_version = '3.0.2'
    ext.mockito_version = '2.23.0'
    ext.rx_java_version = '2.2.3'
    ext.rx_android_version = '2.1.0'
    ext.glide_version = '4.8.0'
    ext.crashlytics_version = '2.9.6'
    ext.junit_version = '4.12'
    ext.hamcrest_version = '1.3'
    ext.fest_version = '2.0M10'
    ext.support_runner_version = '1.0.2'
    ext.dexmaker_mockito_version = '1.2'
    ext.kotlin_version = '1.3.10'
    ext.constraint_layout_version = '1.1.3'
    ext.robolectric_version = '4.0-alpha-4-SNAPSHOT'
    ext.versions_plugin_version = '0.20.0'

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.1.0'
        classpath 'io.fabric.tools:gradle:1.26.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.ben-manes:gradle-versions-plugin:$versions_plugin_version"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:3.15.0"
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url "https://maven.google.com" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://maven.google.com" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}
